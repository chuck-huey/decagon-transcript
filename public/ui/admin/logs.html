<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Admin | User Logs</title>
    <script src="./js/start.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="admin.css" />
  </head>

  <body>
    <header class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Admin</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link admin-name" href="#">NAME</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="container-fluid">
      <div class="row">
        <aside class="sidebar">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="./dashboard.html">Students</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./student.html">Add Student</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./transcript.html">Transcripts History</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./payment.html">Payment History</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./report.html">Report</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./logs.html">Logs</a>
            </li>
            <li class="nav-item logout-btn">
              <button
                type="button"
                class="nav-link btn btn-primary"
                data-toggle="modal"
                data-target="#logoutModal"
              >
                Logout
              </button>
            </li>
          </ul>
        </aside>
        <div class="content">
          <div class="row justify-content-center">
            <h3 class="page-title mb-4">User Logs</h3>
          </div>
          <div class="row">
            <div class="total">
              <h5>
                Total:
              </h5>
              <span class="numRows"></span>
            </div>
            <form class="form-inline my-2 my-lg-0 student-search">
              <input
                class="form-control mr-sm-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                Search
              </button>
            </form>
          </div>
          <div class="row mt-4">
            <table class="table table-striped">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">full name</th>
                  <th scope="col">matric</th>
                  <th scope="col">login</th>
                  <th scope="col">logout</th>
                </tr>
              </thead>
              <tbody id="tableBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="logoutModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="logoutModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="logoutModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Click "Logout" below if you are ready to end your current session.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">
              Close
            </button>
            <button type="button" class="btn btn-primary logout">Logout</button>
          </div>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
    ></script>
    <script src="../../port.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/logs.js"></script>
    <script src="./js/logout.js"></script>
  </body>
</html>
