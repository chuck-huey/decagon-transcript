<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Decagon Transcript Request</title>
    <link rel="stylesheet" href="./ui/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./ui/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./ui/css/style.css" />
  </head>
  <body>
    <div class="banner">
      <div class="overlay-effect h-100 w-100">
        <header>
          <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
              <a class="navbar-brand" href="#"
                ><img src="./ui/images/logo-light-small.png"
              /></a>
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="../decagon-transcript/index.html"
                      >Home<span class="sr-only">(current)</span></a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </header>
        <div class="login">
          <div class="page-title">
            <h1 class="title">Decagon University</h1>
            <h3 class="sub-title">Transcipt Request</h3>
          </div>
          <div class="student-login">
            <form action="" method="post" name="student-login">
              <input
                type="text"
                id="student"
                class="login-text"
                name="username"
                placeholder="Email/Matric No"
              />
              <input
                type="submit"
                id="login"
                class="login-button"
                value="Login"
              />
            </form>
            <div class="mx-auto" id="loading"></div>
          </div>
        </div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
    ></script>
    <script type="text/javascript" src="./ui/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./ui/js/student-login.js"></script>
  </body>
</html>
